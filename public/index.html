<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Noughts and Crosses</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
    <h1>Noughts and Crosses</h1>
    <div class="mode-select">
        <button id="pvp-mode" class="mode-button active">Player vs Player</button>
        <button id="pvc-mode" class="mode-button">Player vs Computer</button>
        <button id="online-mode" class="mode-button">Play Online</button>
    </div>
    <div id="online-controls" class="online-controls" style="display: none;">
        <div class="room-controls">
            <button id="create-room" class="room-button">Create Room</button>
            <div class="join-room">
                <input type="text" id="room-code" placeholder="Enter Room Code">
                <button id="join-room" class="room-button">Join Room</button>
            </div>
        </div>
    </div>
    <div class="player-names">
        <div class="player-input">
            <label for="player-x">Player X Name:</label>
            <input type="text" id="player-x" placeholder="Player X">
        </div>
        <div class="player-input">
            <label for="player-o">Player O Name:</label>
            <input type="text" id="player-o" placeholder="Player O">
        </div>
    </div>
    <div class="game-container">
        <div id="game-board" class="board"></div>
        <div class="score-table">
            <h2>Scores</h2>
            <table>
                <tr>
                    <th>Player</th>
                    <th>Score</th>
                </tr>
                <tr>
                    <td>X</td>
                    <td id="score-x">0</td>
                </tr>
                <tr>
                    <td>O</td>
                    <td id="score-o">0</td>
                </tr>
            </table>
        </div>
    </div>
    <div id="status"></div>
    <button id="reset">Reset Game</button>
</div>
<script defer src="../dist/main.js" type="module"></script>
</body>
</html>
