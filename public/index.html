<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Noughts and Crosses</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Noughts and Crosses</h1>
        <div class="mode-select">
            <button id="pvp-mode" class="mode-button active">Player vs Player</button>
            <button id="pvc-mode" class="mode-button">Player vs Computer</button>
        </div>
        <div id="game-board" class="board">
            <!-- Game cells will be generated by JavaScript -->
        </div>
        <div id="status"></div>
        <button id="reset">Reset Game</button>
    </div>
    <script defer src="../dist/main.js" type="module"></script>
</body>
</html>
